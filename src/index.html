<!DOCTYPE HTML SYSTEM>
<html>
    <head>
        <title>jQuery highlight plugin</title>

        <link rel="stylesheet" href="../bower_components/jquery-ui/themes/le-frog/jquery-ui.min.css">
        <link rel="stylesheet" href="../bower_components/jquery-ui/themes/le-frog/theme.css">
        <link rel="stylesheet" href="css/screen.css">

        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="logo">.highlight() plugin</h1>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <p>To use this plugin, run:</p>
                    <pre><code><samp>$("selector").highlight();</samp></code></pre>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <p>Example:</p>
                    <pre><code><samp>$("pre").highlight();</samp></code></pre>
                </div>
            </div>
        </div>

        <script src="jquery.highlight.js"></script>
    </body>
</html>
